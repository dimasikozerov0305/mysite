@media (min-width: 769px) {
header{
	background-color: #333333;
}

.container2_social,
.container2_languages{
	display: none;
}

.social{
	display: flex;
	align-items: center;
	flex-basis: 50%;
	min-height: 100px;
	padding-left: 30px;
}
.social1{
	display: flex;
	flex-basis: 30%;
	align-items: center;
	justify-content: flex-start;
}
.social1 img{
	margin-right: 10px;
}
.languages{
	display: flex;
	justify-content: flex-end;
	padding: 30px;
	flex-basis: 50%;
}
.languages ul{
	display: flex;
	padding-right: 4%;
	flex-basis: 10%;
	justify-content: space-between;
	align-items: center;
}
.languages .en{
	margin-right: 20px;
}
.languages ul li {
	list-style: none;
	display: inline-block;
}
.languages ul li a{
	color: #fff;
	text-decoration: none;
}
.languages li a{
	transition: all .4s ease;
}
.languages li a:hover{
	color: #EACF55;
}
.social a img{
	width: 35px; 
	transition: all .4s ease;
}
.social a img:hover{
	opacity: .7;
	transform: scale(1.1);
}
.container1{
	display: flex;
}

.header_burger{
	display: none;
}

/* Меню */
.container2{
	display: flex;
	flex-basis: 100%;
	justify-content: center;
}
.menu {
	display: flex;
	flex-basis: 100%;
	justify-content: center;
}
.menu li{
	list-style: none;
	display: inline-flex;
	align-items: center;
	height: 50px;
}
.menu li a{
	display: inline-block;
	font-size: 23px;
    color:white;
    margin-right: 30px;
    line-height: 1;
    text-decoration: none;
    cursor: pointer;
    position: relative;
}
.menu li a:after{
	display: block;
    content: "";
    background-color: white;
    height: 1px;
    width: 0%;
    left: 50%;
    position: absolute;
    -webkit-transition: width .3s ease-in-out;
    -moz--transition: width .3s ease-in-out;
    transition: width .3s ease-in-out;
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    transform: translateX(-50%);
}
.menu li a:hover:after,
.menu li a:focus:after {
    width: 100%;
}

/* Статья */
.wrapper{
	display: flex;
	flex-direction: column;
	align-items: center;
	background-color: #5E5E5E;
}
.wrapper_header{
	display: flex;
	width: 100%;
	justify-content: center;
	align-items: center;
	height: 150px;
}
.wrapper_header p{

	color: #fff;
	font-style: italic;
}
.wrapper_body{
	display: flex;
	justify-content: center;
	width: 100%;
}

.wrapper_body video{
	display: block;
	width: 70%;
	margin-bottom: 100px;
}


}

.header_burger{
	display: flex;
	order: 1;
	flex-basis: 100%;
	min-height: 70px;
	justify-content: space-between;
	align-items: center;
	padding: 0 20px 0 0;
}
.burger_text{
	display: flex;
	flex-basis: 70%;
	margin-left: 20px;
	justify-content: flex-start;
}
.burger_text p{
	width: 100%;
	color: #fff;
	font-size: 16px;
}
.burger{
	display: flex;
	position: relative;
	width: 30px;
	height: 20px;
}
.burger span{
	position: absolute;
	background-color: #fff;
	position: absolute;
	left: 0;
	width: 100%;
	height: 2px;
	top: 9px;
	transition: all 0.3s ease 0s;
}
.burger:before,
.burger:after{
	content: '';
	background-color: #fff;
	position: absolute;
	width: 100%;
	height: 2px;
	left: 0;
	transition: all 0.3s ease 0s;
}
.burger:before{
	top: 0;
}
.burger:after{
	bottom: 0;
}

.burger.active:before{
	transform: rotate(45deg);
	top: 9px;

}

.burger.active:after{
	transform: rotate(-45deg);
	bottom: 9px;
}

.burger.active span{
	transform: scale(0);
}
